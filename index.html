<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="./css/main.min.css"/>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.min.js"></script>
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body class="bg-dark">
    <div id="vueApp">
        <!--Nav-bar-->
        <nav class="navbar py-lg-3 navbar-expand-md navbar-light bg-primary">
            <div class="container-xxl">
                <a href="#" class="navbar-brand fw-bolder text-dark">
                <img src="./assets/wallet-png-icon-free-download-458686.jpeg" width="30" height="30" class="d-inline-block align-top" />
                MyCryptoWallet</a>
                <button 
                class="navbar-toggler" 
                type="button" 
                data-bs-toggle="collapse" 
                data-bs-target="#toggleMobileMenu" 
                aria-controls="toggleMobileMenu" 
                aria-expanded="false"
                aria-label="Toggle navigation"
                >
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="toggleMobileMenu">
                    <ul class="navbar-nav ms-auto">
                        <li>
                            <a class="nav-link" href="#">link 1</a>
                        </li>
                        <li>
                            <a class="nav-link" href="#">link 2</a>
                        </li>
                        <li>
                            <a class="nav-link" href="#">link 3</a>
                        </li>
                        <li>
                            <a class="nav-link" href="#">link 4</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!--containers-layout-->
        <div class="container-lg my-4">
            <div class="row justify-content-center">
                <div class="col-lg-4 border-0">
                    <div class="p-5 col text-center text-md-start border-0 rounded-3">
                        <!--portfolios list-->
                        <div class="container-fluid text-start">
                            <h1 class="text-secondary">Portfolios</h1>
                            <hr>
                            <div v-for="p,i in portfolios"  class="row bg-light my-4" style="border-radius: 25px">
                                <div class="container text-secondary">
                                    <div class="row align-content-center my-4">
                                        <div class="col-2 mx-1 bg-primary text-center" style="border-radius: 10px;">
                                            <h4>{{i}}</h4>
                                        </div>
                                        <div class="col-8 text-secondary">
                                            <h5>{{p.name}}</h5>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-8 border-0">
                    <div class="p-5 col text-center text-md-start bg-dark border-1 border-light rounded-3">
                        <!--dashboard-->
                        <div class="container-fluid text-start">
                            <h1 class="text-secondary">Dashboard</h1>
                            <hr>
                            <!--Grafico-->
                            <div class="row">
                                <div class="container">
                                <button class="btn btn-primary" id="pie-btn" @click="pie_show">pie</button>
                                <button class="btn btn-primary mx-2" id="line-btn" @click="line_show">line</button>
                                <div id="pie-chart" style="height: 250px; display: none;"></div>
                                <div id="line-chart" style="height: 250px;"></div>
                            </div>
                            </div>
                            <h3 class="text-secondary">Your assets</h3>
                            <hr>
                            <!--intestazione "tabella"-->
                            <!--<div class="container text-secondary">-->
                                <div class="row text-secondary">
                                    <div class="col-3">
                                        <h4>Name</h4>
                                    </div>
                                    <div class="col-3">
                                        <h4>Holdings</h4>
                                    </div>
                                    <div class="col-3">
                                        <h4>Avg buy price</h4>
                                    </div>
                                    <div class="col-3">
                                        <h4>profit/loss</h4>
                                    </div>
                                </div>
                            <!--</div>-->
                            <!--tabella con asssets-->
                            <div v-for="asset in assets"  class="row bg-light my-4" style="border-radius:30px">
                                <div class="container text-secondary text-center">
                                    <div class="row my-4">
                                        <div class="col-3">
                                            <h4>{{asset.crypto}}</h4>
                                        </div>
                                        <div class="col-3">
                                            <h4>{{asset.holdings}}</h4>
                                        </div>
                                        <div class="col-3">
                                            <h4>{{asset.med_load}}</h4>
                                        </div>
                                        <div class="col-3">
                                            <h4>{{asset.p_l}}</h4>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--prova-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script type="application/javascript" src="./app.js"></script>
    </div>
</body>
</html>
