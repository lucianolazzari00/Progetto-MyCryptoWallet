<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <!--css-->
    <link rel="stylesheet" type="text/css" href="./css/landingpage.css"/>
    <link rel="stylesheet" type="text/css" href="./css/main.min.css"/>
    <link rel="stylesheet" type="text/css" href="./css/custom_mcw.css"/>
    <!--jquery-->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>
    <!--vuejs-->
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body id="HvueAppAuth">
    <div class="bg-faded-animated">
        <!--navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #0d0e135e;">
            <div class="container-xxl" style="margin-top: 4px;">
                <h3 class="navbar-brand fw-bolder text-align-start">MyCryptoWallet<h3></h3>
            </div>
        </nav>

        <!--main content-->
        <div class="container h-100">
            <div class="row align-items-center justify-content-center h-100" style="padding-bottom: 150px;">
                <div class="col-12 col-sm-8 col-md-6 col-xl-4 text-center align-items-center">
                    <h1 class="mb-3 text-white fw-bolder">MyCryptoWallet</h1>
                    <h5 class="text-muted mb-2" id="subtitle">Your invetsment & statistics... all in one place</h5>
                    <!--sign-in-->
                    <div class="card border-secondary text-center my-4" style="display: none; background-color: #00000000; border-radius: 20px;" id="signInCard">
                        <div class="row text-end justify-content-end" style="padding-right: 20px; padding-top: 10px;">
                            <button class="btn btn-close btn-close-white" @click="display_landing()"></button>
                        </div>
                        
                        <div class="text-white card-header border border-0">
                          <h3 class="fw-bold">sign-in</h3>
                        </div>
                        <div class="card-body">
                            <form> 
                                <div class="mb-2">
                                    <input type="email" name="usermail" class="form-control text-white" id="InputEmail1" required v-model="email" style="background-color: #00000000;" placeholder="email">
                                </div>
                                <div class="mb-2">
                                    <input type="password" name="userpsw" class="form-control text-white" id="InputPassword1" required v-model="psw" style="background-color: #00000000;" placeholder="password">
                                </div>
                                <div class="my-3">
                                    <a class="text-white" href="#" @click="display_signup()">non sei ancora registrato? 
                                        <u class="text-info">registrati qui</u>
                                    </a>
                                </div>
                            </form>
                            <button class="my-2 btn btn-secondary" @click="login_submit()">login</button>
                        </div>
                      </div>

                    <!--sign-up-->
                    <div class="card border-secondary text-center my-4" style="display: none; background-color: #00000000; border-radius: 20px;" id="signUpCard">
                        
                        <div class="row text-end justify-content-end" style="padding-right: 20px; padding-top: 10px;">
                            <button class="btn btn-close btn-close-white" @click="display_landing()"></button>
                        </div>

                        <div class="text-white card-header border border-0">
                          <h3 class="fw-bold">sign-up</h3>
                        </div>
                        <div class="card-body">
                            <form>
                                    <div class="mb-3">
                                      <input type="email" class="form-control text-white" id="RegInputEmail1" required v-model="emailreg" style="background-color: #00000000;" placeholder="email">
                                    </div>
                                    <div class="mb-3">
                                      <input type="password" class="form-control text-white" id="RegInputPassword1" required v-model="pswreg" style="background-color: #00000000;" placeholder="password">
                                    </div>
                                    <div class="mb-3">
                                        <input type="password" class="form-control text-white" id="RepeatInputPassword1" required v-model="repswreg" style="background-color: #00000000;" placeholder="repeat password">
                                    </div>
                                    <div class="my-3">
                                        <a class="text-white" href="#" @click="display_signin()">sei gi√† registrato? 
                                            <u class="text-info">accedi</u>
                                        </a>
                                    </div>
                            </form>
                            <button class="my-2 btn btn-secondary" @click="register_submit()">sign-up</button>
                        </div>
                    </div>

                    <button class="btn m-2 btn-outline-secondary" id="signUpBtn" @click="display_signup()">sign-up</button>
                    <button class="btn m-2 btn-outline-secondary" id="signInBtn" @click="display_signin()">sign-in</button>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--bootstrap js-->
    <script src="./auth.js" type="application/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </script>-->
</body>
</html>
